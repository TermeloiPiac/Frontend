<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12 col-md-8 order-md-2">
      <div class="row my-3">
        <h2>Belépés</h2>
      </div>
      <div class="row justify-content-center">
        <form class="col-7 col-xs-4 mt-3" type="submit">
          <label class="form-label pt-1">E-mail cím:</label>
          <input name="email" class="form-control" type="email" [(ngModel)]="email" />
          <label class="form-label pt-1">Jelszó: </label>
          <input name="password" class="form-control" type="password" [(ngModel)]="password" />
          <div class="error pt-3 mb-1">
            <label class="col-8 " [ngClass]="{'error-message': loginErrorMessage !== ''}">{{loginErrorMessage}}</label>
          </div>
          <button class="col-8 btn btn-red mt-4" type="submit" (click)="submitLogin()">
            Belépés
          </button>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-4 order-md-1 register">
      <div class="row">
        <h3>Nem regisztrált?</h3>
      </div>
      <div class="row justify-content-center">
        <a class="col-10 btn btn-red mt-4" [routerLink]="['/regisztracio']">Regisztrálok</a>
      </div>
    </div>
  </div>
</div>
